<div class="home-row">
  <div class="column main" [ngClass]="{'expand': !showSignIn}">
    <app-header (signInEvent)="toggleSignIn()" [signInInput]="showSignIn"></app-header>
    <router-outlet></router-outlet>
  </div>
  <div class="column signin" [ngClass]="{'collapsed': !showSignIn}">
    <button class="btn btn-block close-btn" (click)="toggleSignIn()">
      <span>
        <svg version="1.1" height="14px" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 212.982 212.982"
          style="enable-background:new 0 0 212.982 212.982;" xml:space="preserve">
          <g id="Close">
            <path fill="#000000" style="fill-rule:evenodd;clip-rule:evenodd;" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312
               c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312
               l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937
               c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z" />
          </g>
        </svg>
      </span>
    </button>
    <div class="card card-signin">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <div class="social-parent">
          <button class="btn btn-lg btn-primary btn-block text-uppercase fb-btn" (click)="socialSignIn('facebook')">
            <div class="icon">
              <img class="fb" src="/assets/facebook-icon.png" width="45px" height="45px">
            </div>
            CONTINUE WITH FACEBOOK
          </button>
          <button class="btn btn-lg btn-primary btn-block text-uppercase google-btn" (click)="socialSignIn('google')">
            <div class="icon">
              <img class="google" src="/assets/google-icon.png" width="45px" height="45px">
            </div>
            CONTINUE WITH GOOGLE
          </button>
        </div>
        <div class="signin-devider">
          <span class="or">OR</span>
        </div>
        <form class="form-signin">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <!-- <label for="inputEmail">Email address</label> -->
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <!-- <label for="inputPassword">Password</label> -->
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
