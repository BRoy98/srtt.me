<div class="container">
  <div class="head-desc">
    S<div class="desc-fade">ho</div>rtt your URLs. Smartly.
  </div>
  <div class="form-holder">
    <form class="subscribe_form">
      <div class="input-group url">
        <input type="text" class="form-control url-input" name="url" placeholder="Paste your URL" autocomplete="off"
          [(ngModel)]="urlData.url">

          <button class="btn btn-default" type="button" (click)="onUrlSubmit()">

                <stop offset=".7844" stop-color="#74aefa" />
                <stop offset="1" stop-color="#73a9fa" />

          </button>
        </span>
      </div>
    </form>
    <div class="link-warn">{{ warnMsg }}</div>
  </div>
  <div class="link-list" *ngIf="localUrls.length > 0">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of localUrls">
        <div class="url-data">
          <div class="short-url">
            <a class="{{item.shortId}}" href="{{item.shortUrl}}" target="_blank">{{item.shortUrl}}</a>
          </div>
          <a class="dest-url" href="{{item.destUrl}}" target="_blank">{{item.destUrl}}</a>
        </div>
        <button class="btn btn-default action-copy" type="button" ngxClipboard cbContent={{item.shortUrl}}>
          <svg height="35px" viewBox="-40 0 512 512" width="40px" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

              <stop offset=".7844" stop-color="#74aefa" />
              <stop offset="1" stop-color="#73a9fa" />

              d="m271 512h-191c-44.113281 0-80-35.886719-80-80v-271c0-44.113281 35.886719-80 80-80h191c44.113281 0 80 35.886719 80 80v271c0 44.113281-35.886719 80-80 80zm-191-391c-22.054688 0-40 17.945312-40 40v271c0 22.054688 17.945312 40 40 40h191c22.054688 0 40-17.945312 40-40v-271c0-22.054688-17.945312-40-40-40zm351 261v-302c0-44.113281-35.886719-80-80-80h-222c-11.046875 0-20 8.953125-20 20s8.953125 20 20 20h222c22.054688 0 40 17.945312 40 40v302c0 11.046875 8.953125 20 20 20s20-8.953125 20-20zm0 0"

        </button>
      </li>
    </ul>
  </div>
</div>
